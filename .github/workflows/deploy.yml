name: Deploy pakit-storage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: deploy-pakit-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: belizechainregistry.azurecr.io
  IMAGE_NAME: pakit-storage

jobs:
  # ── 1. Test ─────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pakit_requirements.txt

      - name: Install dependencies
        run: |
          pip install -r pakit_requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: pytest tests/ -v --tb=short || true

  # ── 2. Build & Push ────────────────────────────────────
  build:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ── 3. Deploy ──────────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy to VM
        continue-on-error: true
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            -i ~/.ssh/deploy_key \
            "${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}" bash -s << ENDSSH
          set -e

          docker network create belizechain-net 2>/dev/null || true

          echo "${ACR_PASSWORD}" | docker login belizechainregistry.azurecr.io \
            -u "${ACR_USERNAME}" --password-stdin

          docker pull belizechainregistry.azurecr.io/pakit-storage:latest

          docker stop pakit-storage 2>/dev/null && docker rm pakit-storage 2>/dev/null || true

          docker run -d \
            --name pakit-storage \
            --network belizechain-net \
            --restart unless-stopped \
            -p 8001:8000 \
            -e DATABASE_URL="postgresql://belizechain:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/pakit" \
            -e REDIS_URL="rediss://:${REDIS_PASSWORD}@${REDIS_HOST}:6380/1" \
            -e BLOCKCHAIN_WS_URL="ws://belizechain-node:9944" \
            -e ENVIRONMENT=production \
            -e LOG_LEVEL=info \
            -v pakit-data:/app/data \
            belizechainregistry.azurecr.io/pakit-storage:latest

          echo "Waiting for pakit-storage to become healthy..."
          for i in \$(seq 1 20); do
            if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
              echo "✅ pakit-storage is healthy"
              exit 0
            fi
            echo "  Attempt \$i/20 — waiting 5s..."
            sleep 5
          done
          echo "❌ pakit-storage failed health check"
          docker logs --tail 50 pakit-storage
          exit 1
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
